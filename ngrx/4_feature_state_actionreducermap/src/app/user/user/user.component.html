<div class="wrapper">
    <div class="first-section">
        <h3>Name</h3>
        <form [formGroup]="userForm" (ngSubmit)="onNameSubmit()">
            <label for="firstName">First Name: </label>
            <input type="input" id="firstName" formControlName="firstName" />
        
            <br/>
            <br/>
        
            <label for="middleName">Middle Name: </label>
            <input type="input" id="middleName" formControlName="middleName" />
            
            <br/>
            <br/>
        
            <label for="lastName">Last Name: </label>
            <input type="input" id="lastName" formControlName="lastName" />
        
            <br/>
            <br/>
        
            <button type="submit" [disabled]="isUserFormInvalid">Save</button>
        </form>
        
        <h3>Other</h3>
        <form [formGroup]="otherForm" (ngSubmit)="onOtherSubmit()">
            <label for="email">Email: </label>
            <input type="input" id="email" formControlName="email" />
        
            <br/>
            <br/>
        
            <label for="age">Age: </label>
            <input type="input" id="age" formControlName="age" />
        
            <br/>
            <br/>
        
            <button type="submit" [disabled]="isOtherFormInvalid">Save</button>
        </form>
    </div>
    <div class="second-section">
        <h5 *ngIf="firstname$ | async">FirstName: {{firstname$ | async}}</h5>
        <h5 *ngIf="middlename$ | async">MiddleName: {{middlename$ | async}}</h5>
        <h5 *ngIf="lastname$ | async">LastName: {{lastname$ | async}}</h5>
        <h5 *ngIf="fullname$ | async">Full name: {{fullname$ | async}}</h5>
        <h5 *ngIf="email$ | async">Email: {{email$ | async}}</h5>
        <h5>Age: {{isAdult$ | async}}</h5>
    </div>
</div>
